{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form action="" method="post">
{% csrf_token %}
{% bootstrap_form form %}
<input type="hidden" name="next" value="/" />
<input type="submit" value="Log In" class="btn btn-md btn-success">
</form>
{% endblock %}
